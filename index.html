<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div id="live-game-text">BasketBall Game</div>
        <div id="timer">00:10</div>
        <div class="container">
            <div>
                <h3 class="board-title" id="board-title-home">HOME</h3>
                <div class="score-background">
                    <p class="score-text" id="home-score-text"></p>
                </div>
                <div class="container-button">
                    <button class="btn" onclick="add(1,'Home')">+1</button>
                    <button class="btn" onclick="add(2,'Home')">+2</button>
                    <button class="btn" onclick="add(3,'Home')">+3</button>
                </div>
            </div>
            <div>
                <h3 class="board-title" id="board-title-guest">GUEST</h3>
                <div class="score-background">
                    <p class="score-text" id="guest-score-text"></p>
                </div>
                <div class="container-button">
                    <button class="btn" onclick="add(1,'Guest')">+1</button>
                    <button class="btn" onclick="add(2,'Guest')">+2</button>
                    <button class="btn" onclick="add(3,'Guest')">+3</button>
                </div>
            </div>
        </div>
        <button id="btn-new-game" onclick="reset()">New Game</button>
        <p  id="live-text"></p>
        <script src="index.js"></script>
    </body>
</html>
